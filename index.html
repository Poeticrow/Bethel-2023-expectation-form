<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bethel 2023 Exectation Form</title>
    <link rel="stylesheet" href="./index.css" />

    <script
      src="https://kit.fontawesome.com/d1f77bff0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Bethel 2023 Expectation Form</h1>
      <form
        action="https://docs.google.com/forms/d/e/1FAIpQLSdYrpfnHSdRWJ1VbK1u72SoH71TU1g7yL4JwWSH91davyWCwg/formResponse"
      >
        <div class="field" tabindex="1">
          <label for="entry.1186543423">
            <i class="far fa-user"></i>Enter Your Name
          </label>
          <input
            name="entry.1186543423"
            type="text"
            placeholder="e.g. john doe"
            required
          />
        </div>
        <div class="field" tabindex="1">
          <label for="entry.974333847">
            <i class="far fa-user"></i>Enter Your Phone Number
          </label>
          <input
            name="entry.974333847"
            type="text"
            placeholder="e.g. 08030001000"
            required
          />
        </div>
        <div class="field" tabindex="2">
          <label for="entry.330392146">
            <i class="far fa-envelope"></i>Your Email
          </label>
          <input
            name="entry.330392146"
            type="email"
            placeholder="email@domain.com"
            required
          />
        </div>
        <div class="field" tabindex="3">
          <label for="entry.876928866">
            <i class="far fa-edit"></i>Your Prayer Request
          </label>
          <textarea
            name="entry.876928866"
            placeholder="type your prayer requests here"
            required
          ></textarea>
        </div>
        <button type="submit">Submit Form</button>
        <div class="social-media">
          <span>
            Get In Touch <i class="fa-solid fa-arrow-right-long"></i
          ></span>
          <a
            class="fa-brands fa-facebook-f fa-beat-fade"
            href="https://m.facebook.com/profile.php/?id=100076768317732"
            target="blank_"
          ></a>

          <a
            class="fa-brands fa-instagram fa-beat-fade"
            href="https://www.instagram.com/demglobal_/"
            target="blank_"
          ></a>
        </div>
      </form>
    </div>

    <!-- This is not part of Pen -->
    <a
      class="me"
      href="https://codepen.io/uzcho_/pens/popular/?grid_type=list"
      target="_blank"
      style="color: #000"
    ></a>
  </body>
</html>
